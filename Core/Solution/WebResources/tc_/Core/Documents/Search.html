<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Autocomplete/autocomplete.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script type="text/javascript" src="../../../ClientGlobalContext.js.aspx"></script>
    <script type="text/javascript" src="../Autocomplete/autocomplete.js"></script>
    <script type="text/javascript" src="../jquery.2.2.4.min.js"></script>
    <script type="text/javascript" src="../Paging.js"></script>
    <script type="text/javascript" src="../tcdirectory.client.js"></script>
    <script type="text/javascript" src="labels/search.js"></script>
    <script type="text/javascript" src="rdims.client.js"></script>
</head>
<body style="margin: 10px;">
    <div id="loading"><img src="../AjaxLoader.gif" /></div>
    <form>
        <div class="card">
            <div class="card-header">
                <a data-label="documentNumber" class="card-link" href="javascript:;"></a>
            </div>
            <div class="card-body collapse">
                <input id="documentNumber" type="text" class="form-control" />
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a data-label="documentName" class="card-link" href="javascript:;"></a>
            </div>
            <div class="card-body collapse">
                <input id="documentName" type="text" class="form-control" />
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a data-label="author" class="card-link" href="javascript:;"></a>
            </div>
            <div class="card-body collapse">
                <input id="author" type="text" class="form-control" />
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a data-label="opi" class="card-link" href="javascript:;"></a>
            </div>
            <div class="card-body collapse">
                <input id="opi" type="text" class="form-control" />
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a data-label="application" class="card-link" href="javascript:;"></a>
            </div>
            <div class="card-body collapse">
                <select id="application" class="form-control">
                    <option></option>
                    <option>ACROBAT</option>
                    <option>DOCSIMAGE</option>
                    <option>FOLDER</option>
                    <option>MS EXCEL</option>
                    <option>MS OUTLOOK</option>
                    <option>MS POWERPOINT</option>
                    <option>MS PROJECT</option>
                    <option>MS WORD</option>
                    <option>NOTEPAD</option>
                    <option>VISIO</option>
                    <option>WORDPAD</option>
                </select>
            </div>
        </div>
        <a id="search" data-label="search" href="javascript:;" class="btn btn-primary btn-block"></a>
    </form>

    <div id="results">
        <a data-label="clear" id="clear" class="btn btn-secondary btn-block" href="javascript:;"></a>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th data-label="documentNumber"></th>
                    <th data-label="documentName"></th>
                    <th data-label="author"></th>
                    <th data-label="application"></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <a data-label="add" id="add" class="btn btn-success btn-block" href="javascript:;"></a>
    </div>

    <script type="text/javascript" src="search.js"></script>
</body>
</html>
