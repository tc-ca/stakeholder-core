<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="../Autocomplete/autocomplete.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script type="text/javascript" src="../../../ClientGlobalContext.js.aspx"></script>
    <script type="text/javascript" src="../Autocomplete/autocomplete.js"></script>
    <script type="text/javascript" src="../jquery.2.2.4.min.js"></script>
    <script type="text/javascript" src="../tcdirectory.client.js"></script>
    <script type="text/javascript" src="Labels/upload.js"></script>
    <script type="text/javascript" src="rdims.client.js"></script>
    <script type="text/javascript" src="TemplateRepository.js"></script>
</head>
<body style="padding: 5px;">
    <div id="loading"><img src="../AjaxLoader.gif" /></div>
    <div id="errorMessage" class="invalid-feedback"></div>
    <div id="successMessage" class="valid-feedback"></div>
    <form>
        <div class="form-group">
            <label id="nameLabel" for="name"></label>
            <input class="form-control" type="text" id="name" />
        </div>
        <div class="form-group">
            <label id="authorLabel" for="author"></label>
            <input class="form-control" type="text" id="author" />
        </div>
        <div class="form-group">
            <label id="opiLabel" for="opi"></label>
            <input class="form-control" type="text" id="opi" />
        </div>
        <div class="form-group">
            <label id="classificationLabel" for="classification"></label>
            <input class="form-control" type="text" id="classification" />
        </div>
        <div class="form-group">
            <label id="languageLabel" for="language"></label>
            <select class="form-control" id="language">
                <option value="0" id="languageSelectNo" class="grid-popup-option noselect">--</option>
                <option value="1" id="languageSelectEn" class="grid-popup-option noselect"></option>
                <option value="2" id="languageSelectFr" class="grid-popup-option noselect"></option>
                <option value="3" id="languageSelectBi" class="grid-popup-option noselect"></option>
            </select>
        </div>
        <div class="form-group">
            <label id="securityLabel" for="security"></label>
            <select class="form-control" id="security">
                <option value="1" id="securitySelectU" class="input-option noselect"></option>
                <option value="2" id="securitySelectA" class="input-option noselect"></option>
            </select>
        </div>
        <div class="form-group">
            <label id="descriptionLabel" for="description"></label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label id="fileUploadLabel" class="btn btn-secondary col-md-12" for="file" tabindex="0"></label>
            <input type="file" id="file" class="form-control-file" hidden />
        </div>
        <div class="form-group">
            <a href="javascript:;" class="btn btn-primary" id="submit"></a>
        </div>
    </form>

    <script type="text/javascript" src="upload.js"></script>
</body>
</html>
