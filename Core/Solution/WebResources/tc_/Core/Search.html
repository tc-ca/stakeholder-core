<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="../../ClientGlobalContext.js.aspx"></script>
    <script type="text/javascript" src="jquery.2.2.4.min.js"></script>
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
    <script type="text/javascript" src="Labels/search.js"></script>
</head>
<body>
    <div id="loading"><img src="AjaxLoader.gif" /></div>
    <form class="form-inline">
        <div id="filterGroups">
            <div id="filterGroupTemplate">
                <div class="form-group select-control">
                    <label></label>
                    <select class="form-control">
                        <option value=""></option>
                    </select>
                    <a href="javascript:;" class="btn btn-danger" style="display: none;">-</a>
                </div>

                <div class="form-group select-control">
                    <label></label>
                    <select class="form-control">
                        <option value=""></option>
                    </select>
                </div>

                <div class="form-group number-control">
                    <label></label>
                    <input class="form-control" type="text" />
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group text-control">
                    <label></label>
                    <input class="form-control" type="text" />
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group date-control">
                    <label></label>
                    <select class="form-control">
                        <option value="lt"></option>
                        <option value="le"></option>
                        <option value="gt"></option>
                        <option value="ge"></option>
                        <option value="eq"></option>
                    </select>
                    <input class="form-control" type="date" value="yyyy-MM-dd" />
                    <div class="invalid-feedback"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <a href="javascript:;" id="addFilterButton" class="btn btn-secondary"></a>
            <a href="javascript:;" id="searchButton" class="btn btn-primary"></a>
        </div>
    </form>
    <table id="data" class="display" cellspacing="0" hidden="hidden" style="width:100%; display: none;">
        <thead>
            <tr id="dataHeaders">
            </tr>
        </thead>
    </table>
    <a href="javascript:;" id="addButton" class="btn btn-success" style="display: none;"></a>

    <script src="CoreSearch.js" type="text/javascript"></script>
</body>
</html>
